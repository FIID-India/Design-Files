<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../Bootstrap/bootstrap.css">

    <title>Document</title>

<body>


    <header>

                <a class="navbar-brand" href="#"><img src="../Assets/logo.svg" alt=""></a>

                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Programmes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Objectives</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Newsletter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    <section id="gallery">

            <div class="text-group">

            </div>
            <div class="row g-2 row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col">
                    <div class="ratio ratio-1x1">
                        <img class="w-100"
                            src="https://images.unsplash.com/photo-1679678691002-cca4ae795169?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                            alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="ratio ratio-1x1">
                        <img class="w-100"
                            src="https://plus.unsplash.com/premium_photo-1678453145631-94d8526a3ba5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
                            alt="">
                    </div>
                </div>
