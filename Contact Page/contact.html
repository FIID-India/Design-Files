<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="../fontawesome/all.min.css">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../Assets/logo.svg" alt=""></a>
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Programmes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Objectives</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Newsletter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <section id="contact">
        <div class="container">
            <a href="#"><button class="primary-btn go-back"><i class="fa-solid fa-arrow-left me-2"></i>Go
                    back</button></a>
            <div class="container-fluid">
                <div class="text-group">
                    <h3>Contact</h3>
                    <span class="quote">"Have a question or feedback? We're all ears. Get in touch with us
                        today."</span>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 g-4">
                    <div class="col">
                        <form action="post">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                            </div>
                            <button type="submit" class="primary-btn">Send message</button>
                        </form>
                    </div>

                    <div class="container d-block d-lg-none pt-3">
                        <hr>
                    </div>

                    <div class="col">
                        <div class="wrap d-lg-flex justify-content-center">
                            <div class="address">
                                <h5 class="mb-3"><u>Contact Address</u></h5>
                                <p>Address Line 1</p>
                                <p>Address Line 2</p>
                                <p>District, State</p>
                                <p>Country</p>
                                <p>Pincode</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <footer class="text-center">
        ©️ 2021 FIID India | All rights reserved
    </footer>

    <script src="../Bootstrap/bootstrap.js"></script>
    <script src="../fontawesome/all.min.js"></script>
</body>

</html>
